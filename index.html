<html> 
<head> 
    <title>LetsChat</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Mooli&family=Nunito+Sans:opsz,wght@6..12,400;6..12,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>
<body id="body">
    <center>
        <h1 class="header" id="title">
            LetsChat
            <sup id="logo">
            <img src="m2.png">
            </sup>
        </h1>
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
            <h3 id="mdtitle">Find out what's happening right now, anytime, anywhere.</h3>
            <h4 id="smtitle">Join LetsChat today.</h4>
            <div class="form-group">
                <label >Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Type your username here">
            </div>
            <button id="login_button" class="btn btn-sucess" onclick="adduser()">Log in</button>
            <button id="dark_button" class="btn" onclick="dark()">Dark mode</button>
            <br><br>
        </div>
    </center>  
</body>
</html>
